<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Confirm Your Reservation</title>
  <style>
    :root {
      --navy:  #001f3f;
      --duck:  #00bfa5;
      --white: #ffffff;
      --light: #fafafa;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--light);
      color: var(--navy);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .navbar {
      height: 60px;
      background: var(--navy);
      color: var(--white);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
    }
    .navbar .brand {
      font-size: 1.25rem;
      font-weight: bold;
      color: var(--duck);
    }
    .navbar a {
      color: var(--white);
      text-decoration: none;
      margin-left: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    main {
      flex: 1;
      max-width: 400px;
      margin: 2rem auto;
      background: var(--white);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      margin-bottom: 1rem;
    }
    .summary p {
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    label {
      display: flex;
      flex-direction: column;
      font-weight: bold;
      font-size: 0.95rem;
    }
    input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      margin-top: 0.25rem;
    }
    button {
      padding: 0.75rem;
      background: var(--duck);
      color: var(--white);
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="brand">GradGrid 2025</div>
    <div>
      <a href="index.html">Cancel</a>
    </div>
  </nav>

  <main>
    <div class="summary">
      <h2>Confirm Your Reservation</h2>
      <p>
        <strong>Plots:</strong>
        <span id="count-display">0</span>
      </p>
      <p>
        <strong>Time left:</strong>
        <span id="timer">15:00</span>
      </p>
      <p>
        <strong>Total:</strong>
        $<span id="total-display">0.00</span>
      </p>
    </div>

    <form id="pay-form">
      <label>
        Cardholder Name
        <input type="text" id="card-name" placeholder="Jane Doe" required>
      </label>
      <label>
        Card Number
        <input type="text" id="card-number" maxlength="19" placeholder="1234 5678 9012 3456" required>
      </label>
      <label>
        Expiry (MM/YY)
        <input type="text" id="card-expiry" maxlength="5" placeholder="08/24" required>
      </label>
      <label>
        CVC
        <input type="text" id="card-cvc" maxlength="3" placeholder="123" required>
      </label>
      <button type="submit">Pay Now</button>
    </form>
  </main>

  <!-- 1. Load Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // 2) Init Supabase client
    const SUPABASE_URL      = 'https://ljvfdbrxelmqyufxifsg.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxqdmZkYnJ4ZWxtcXl1ZnhpZnNnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg1NDYwMTcsImV4cCI6MjA2NDEyMjAxN30.vXd5WBBpJgsPeTQRZRcWOzbKJ0uQULyrCPiMlfyKr6A';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // 3) Get or generate our session_id
    let sessionId = localStorage.getItem('session_id');
    if (!sessionId) {
      sessionId = crypto.randomUUID();
      localStorage.setItem('session_id', sessionId);
    }

    // 4) On load, fetch our hold from Supabase
    let holdRecord;
    async function fetchHold() {
      const { data, error } = await supabase
        .from('holds')
        .select('*')
        .eq('session_id', sessionId)
        .single();
      if (error || !data) {
        alert('No active reservation found. Redirecting…');
        return window.location.href = 'index.html';
      }
      holdRecord = data;
      startCountdown(new Date(data.expires_at));
      displaySummary();
    }

    // 5) Render count & total
    function displaySummary() {
      const count = (holdRecord.max_r - holdRecord.min_r + 1)
                  * (holdRecord.max_c - holdRecord.min_c + 1);
      document.getElementById('count-display').textContent = count;

      // Use the price from the holdRecord (which should be 5 in your “holds” table)
      const pricePerPlot = Number(holdRecord.price || 0);
      document.getElementById('total-display').textContent =
        (count * pricePerPlot).toFixed(2);
    }

    // 6) Countdown logic
    let timerInterval;
    function startCountdown(expiry) {
      function tick() {
        const diff = expiry - new Date();
        if (diff <= 0) {
          clearInterval(timerInterval);
          expireHold();
          return;
        }
        const mins = String(Math.floor(diff/60000)).padStart(2,'0');
        const secs = String(Math.floor((diff%60000)/1000)).padStart(2,'0');
        document.getElementById('timer').textContent = `${mins}:${secs}`;
      }
      tick();
      timerInterval = setInterval(tick, 1000);
    }

    // 7) Auto-release expired hold
    async function expireHold() {
      await supabase
        .from('holds')
        .delete()
        .eq('session_id', sessionId);
      localStorage.removeItem('gradgrid-reserved');
      localStorage.removeItem('gradgrid-reservation');
      alert('Your reservation has expired.');
      window.location.href = 'index.html';
    }

    // 8) Payment form submission
    document.getElementById('pay-form').addEventListener('submit', async e => {
      e.preventDefault();
      clearInterval(timerInterval);
      await supabase
        .from('holds')
        .delete()
        .eq('session_id', sessionId);
      window.location.href = 'upload.html';
    });

    // 9) Kick things off
    document.addEventListener('DOMContentLoaded', fetchHold);
  </script>

</body>
</html>
