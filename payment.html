<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Confirm Your Reservation</title>
  <style>
    :root {
      --navy: #001f3f;
      --duck: #00bfa5;
      --white: #ffffff;
      --light: #fafafa;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--light);
      color: var(--navy);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      height: 60px;
      background: var(--navy);
      color: var(--white);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
    }

    .navbar .brand {
      font-size: 1.25rem;
      font-weight: bold;
      color: var(--duck);
    }

    .navbar a {
      color: var(--white);
      text-decoration: none;
      margin-left: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    main {
      flex: 1;
      max-width: 400px;
      margin: 2rem auto;
      background: var(--white);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 0;
      margin-bottom: 1rem;
    }

    .summary p {
      margin: 0.5rem 0;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background: var(--duck);
      color: var(--white);
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <nav class="navbar">
    <div class="brand">GradGrid 2025</div>
    <div class="menu">
      <a href="index.html">Cancel</a>
      <a href="upload.html">Back to Upload</a>
      <a href="gallery.html">Gallery of Uploads</a>
      <a href="faq.html">Help / FAQ</a>
    </div>
  </nav>

  <main>
    <div class="summary">
      <h2>Confirm Your Reservation</h2>
      <p>
        <strong>Plots:</strong>
        <span id="count-display">0</span>
      </p>
      <p>
        <strong>Total:</strong>
        $<span id="total-display">0.00</span>
      </p>
    </div>

    <p>
      <strong>Time Remaining:</strong>
      <span id="timer-display">20:00</span>
    </p>
    <button id="checkout-btn">Pay Now</button>
  </main>

  <!-- 1) Load Supabase JS (v2 UMD build) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <!-- 2) Load Stripe.js v3 -->
  <script src="https://js.stripe.com/v3"></script>

  <script>
    (async () => {
      console.log('--- payment.html script starting ---');

      // ── Initialize Supabase client for read operations ──
      const SUPABASE_URL = 'https://ljvfdbrxelmqyufxifsg.supabase.co';
      const SUPABASE_ANON_KEY = 'eyJ…'; // ← Replace with your real Supabase anon key
      const supabaseClient = supabase.createClient(
        SUPABASE_URL,
        SUPABASE_ANON_KEY
      );
      console.log('Supabase client initialized.');

      // ── Initialize Stripe with your publishable key ──
      const stripe = Stripe(
        'pk_test_51RMzWm2euuVHjVwe4sOT0znfaDHUwRBzcvF0xBNpvT68PlollRNLOW6cTMN5EGiC8O89Ko4q0kA2l9JSDQdIV53900N3AxXjNH'
      );

      // ── 1) Extract uploadId from URL query string ──
      const urlParams = new URLSearchParams(window.location.search);
      const uploadId = urlParams.get('uploadId');
      if (!uploadId) {
        alert('Missing uploadId. Please retry.');
        window.location.href = 'index.html';
        return;
      }

      // ── 2) Fetch the reservation’s reserved_at timestamp (to enforce 20-min hold) ──
      const { data: resRow, error: resErr } = await supabaseClient
        .from('reservations')
        .select('reserved_at')
        .eq('upload_id', uploadId)
        .single();
      if (resErr || !resRow) {
        alert('Reservation not found. Please re-select your plot.');
        window.location.href = 'index.html';
        return;
      }
      const reservedAt = new Date(resRow.reserved_at);
      const expiresAt = new Date(reservedAt.getTime() + 20 * 60 * 1000);

      // ── 3) Start countdown timer (updates ONLY #timer-display) ──
      const timerDisplay = document.getElementById('timer-display');
      function updateTimer() {
        const now = new Date();
        const diffMs = expiresAt - now;

        if (diffMs <= 0) {
          // Hold has expired → delete the reservation and redirect back to grid
          supabaseClient
            .from('reservations')
            .delete()
            .eq('upload_id', uploadId);

          alert('Your 20-minute hold has expired. Please re-select your plot.');
          window.location.href = 'index.html?expired=true';
          return;
        }

        const totalSeconds = Math.floor(diffMs / 1000);
        const minutes = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
        const seconds = String(totalSeconds % 60).padStart(2, '0');
        timerDisplay.textContent = `${minutes}:${seconds}`;
      }
      updateTimer();
      setInterval(updateTimer, 1000);

      // ── 4) Compute “Plots” count and dynamic pricing ──

      // 4a) Read this upload row (min_r, max_r, min_c, max_c)
      const { data: uploadRow, error: uploadErr } = await supabaseClient
        .from('uploads')
        .select('min_r, max_r, min_c, max_c')
        .eq('id', uploadId)
        .single();
      if (uploadErr || !uploadRow) {
        alert('Unable to find reservation. Please start over.');
        window.location.href = 'index.html';
        return;
      }

      // 4b) Compute number of plots = (max_r - min_r + 1) × (max_c - min_c + 1)
      const count =
        (uploadRow.max_r - uploadRow.min_r + 1) *
        (uploadRow.max_c - uploadRow.min_c + 1);
      document.getElementById('count-display').textContent = count;

      // 4c) Fetch all previously paid uploads → sum “sold cells” for surcharge
      const { data: paidUploads } = await supabaseClient
        .from('uploads')
        .select('min_r, max_r, min_c, max_c')
        .eq('paid', true);

      let soldCells = 0;
      (paidUploads || []).forEach((u) => {
        soldCells += (u.max_r - u.min_r + 1) * (u.max_c - u.min_c + 1);
      });

      const blocksSold = Math.floor(soldCells / 10);
      const surcharge = blocksSold * 0.5; // $0.50 for every full block of 10
      const basePrice = 2.0;             // $2.00 per plot
      const pricePerPlot = basePrice + surcharge;
      const totalAmount = count * pricePerPlot;

      document.getElementById('total-display').textContent =
        totalAmount.toFixed(2);
      console.log('Selected plots count =', count);
      console.log('Total charge =', totalAmount.toFixed(2));

      // ── 5) “Pay Now” click handler: call Netlify function & redirect to Stripe ──
      document.getElementById('checkout-btn').addEventListener('click', async () => {
        document.getElementById('checkout-btn').disabled = true;

        // Convert pricePerPlot to cents
        const unitAmountInCents = Math.round(pricePerPlot * 100);

        // Quantity = number of plots
        const quantity = count;

        console.log(
          'Calling create-checkout-session with:',
          uploadId,
          unitAmountInCents,
          quantity
        );

        const response = await fetch(
          '/.netlify/functions/create-checkout-session',
          {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              uploadId,
              unitAmount: unitAmountInCents,
              quantity,
            }),
          }
        );

        if (!response.ok) {
          console.error('create-checkout-session failed:', response.status);
          alert('Unable to start payment. Please try again.');
          return;
        }

        const { sessionId, error: fnError } = await response.json();
        if (fnError) {
          console.error('Function returned error:', fnError);
          alert('Payment function error. Please contact support.');
          return;
        }

        console.log('Received Stripe sessionId → redirecting…');
        const { error: stripeErr } = await stripe.redirectToCheckout({ sessionId });
        if (stripeErr) {
          console.error('stripe.redirectToCheckout() error:', stripeErr);
          alert(stripeErr.message);
        }
      });
    })();
  </script>
</body>

</html>
