<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Confirm Your Reservation</title>
  <style>
    :root {
      --navy:  #001f3f;
      --duck:  #00bfa5;
      --white: #ffffff;
      --light: #fafafa;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--light);
      color: var(--navy);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .navbar {
      height: 60px;
      background: var(--navy);
      color: var(--white);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
    }
    .navbar .brand {
      font-size: 1.25rem;
      font-weight: bold;
      color: var(--duck);
    }
    .navbar a {
      color: var(--white);
      text-decoration: none;
      margin-left: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    main {
      flex: 1;
      max-width: 400px;
      margin: 2rem auto;
      background: var(--white);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      margin-bottom: 1rem;
    }
    .summary p {
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    label {
      display: flex;
      flex-direction: column;
      font-weight: bold;
      font-size: 0.95rem;
    }
    input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      margin-top: 0.25rem;
    }
    button {
      padding: 0.75rem;
      background: var(--duck);
      color: var(--white);
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="brand">GradGrid 2025</div>
    <div>
      <a href="index.html">Cancel</a>
    </div>
  </nav>

  <main>
    <div class="summary">
      <h2>Confirm Your Reservation</h2>
      <p>
        <strong>Plots:</strong>
        <span id="count-display">0</span>
      </p>
      <p>
        <strong>Total:</strong>
        $<span id="total-display">0.00</span>
      </p>
    </div>

    <form id="pay-form">
      <label>
        Cardholder Name
        <input type="text" id="card-name" placeholder="Jane Doe" required>
      </label>
      <label>
        Card Number
        <input type="text" id="card-number" maxlength="19" placeholder="1234 5678 9012 3456" required>
      </label>
      <label>
        Expiry (MM/YY)
        <input type="text" id="card-expiry" maxlength="5" placeholder="08/24" required>
      </label>
      <label>
        CVC
        <input type="text" id="card-cvc" maxlength="3" placeholder="123" required>
      </label>
      <button type="submit">Pay Now</button>
    </form>
  </main>

  <!-- 1) Load Supabase JS library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

  <script>
    console.log('--- payment.html script starting ---');

    // ── 2) Initialize Supabase client ──────────────────────────────────────────────
    // **** REPLACE THESE TWO LINES WITH YOUR ACTUAL SUPABASE CREDENTIALS ****
    const SUPABASE_URL  = 'https://<your-project-ref>.supabase.co';
    const SUPABASE_ANON = '<your-anon-key>';
    // ********************************************************************************
    let supabaseClient = null;
    try {
      // If you forgot to replace placeholders, supabase.createClient will fail
      supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON);
      console.log('Supabase client initialized successfully.');
    } catch (initErr) {
      console.error('Failed to initialize Supabase client. Check your URL/KEY. Error:', initErr);
      // We still want to prevent form submission from reloading the page:
      document.getElementById('pay-form').addEventListener('submit', (e) => {
        e.preventDefault();
        alert('Payment cannot proceed: Supabase not initialized. Check console for errors.');
      });
      // Bail out—no further script needed
      return;
    }

    // ── 3) Fetch and display how many plots were chosen ───────────────────────────
    try {
      const count = parseInt(localStorage.getItem('gradgrid-requiredCount') || '1', 10);
      document.getElementById('count-display').textContent = count;
      console.log('Number of plots chosen:', count);

      // ── 4) Grab your stored reservation data (which includes price per plot) ──────
      const reservation  = JSON.parse(localStorage.getItem('gradgrid-reservation') || '{}');
      const pricePerPlot = Number(reservation.price) || 0;
      console.log('Price per plot from reservation:', pricePerPlot);

      // ── 5) Calculate and render the total ─────────────────────────────────────────
      const total = count * pricePerPlot;
      document.getElementById('total-display').textContent = total.toFixed(2);
      console.log('Total to charge:', total.toFixed(2));
    } catch (e) {
      console.error('Error reading from localStorage:', e);
    }

    // ── 6) Handle form submission: mark paid=true in Supabase, then go to final.html ─
    document.getElementById('pay-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      console.log('Pay Now clicked');

      // 6a) Parse uploadId from URL
      const params   = new URLSearchParams(window.location.search);
      const uploadId = params.get('uploadId');
      console.log('Got uploadId =', uploadId);
      if (!uploadId) {
        alert('Missing uploadId. Please retry.');
        return;
      }

      // 6b) Validate Cardholder Name is not empty
      const cardName = document.getElementById('card-name').value.trim();
      if (!cardName) {
        alert('Please enter cardholder name.');
        return;
      }
      console.log('Cardholder name entered:', cardName);

      // 6c) Update Supabase row: set paid = true
      try {
        const { data, error: dbErr } = await supabaseClient
          .from('uploads')
          .update({ paid: true })
          .eq('id', uploadId);

        if (dbErr) {
          console.error('Supabase returned error:', dbErr);
          alert('Payment failed. Please try again.');
          return;
        }
        console.log('Supabase update succeeded. Row data:', data);
      } catch (err) {
        console.error('Unexpected exception when calling Supabase:', err);
        alert('Payment failed. Please try again.');
        return;
      }

      console.log('Redirecting to final.html');
      // 6d) Redirect to final confirmation page
      window.location.href = `final.html?uploadId=${uploadId}`;
    });
  </script>
</body>
</html>
