<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Purchase Complete</title>
  <style>
    :root {
      --navy:  #001f3f;
      --duck:  #00bfa5;
      --white: #ffffff;
      --light: #fafafa;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--light);
      color: var(--navy);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .navbar {
      height: 60px;
      background: var(--navy);
      color: var(--white);
      display: flex;
      align-items: center;
      padding: 0 1.5rem;
    }
    .navbar .brand {
      font-size: 1.25rem;
      font-weight: bold;
      color: var(--duck);
    }
    main {
      flex: 1;
      max-width: 500px;
      margin: 2rem auto;
      background: var(--white);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 1rem;
    }
    .summary p {
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    #done-btn {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: var(--duck);
      color: var(--white);
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="brand">GradGrid 2025</div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery of Uploads</a>
      <a href="faq.html">Help / FAQ</a>
    </div>
  </nav>

  <main>
    <h2>Purchase Complete!</h2>
    <!-- NEW BLOCK: Poll Supabase until paid = true, then show “Purchase Complete” -->
    <p id="summary">Checking payment status… <em>(This may take a second.)</em></p>
    <button id="done-btn" style="display:none;">Go to Gallery</button>
  </main>

  <!-- Load Supabase JS library (v2 UMD build) so supabase.createClient(...) is defined -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <!-- Poll Supabase until paid = true, then show “Purchase Complete” -->
  <script>
    (async () => {
      // 1) Initialize Supabase client (frontend, read-only)
      const supabaseClient = supabase.createClient(
        'https://ljvfdbrxelmqyufxifsg.supabase.co',
        null
      );

      // 2) Get uploadId from URL
      const urlParams = new URLSearchParams(window.location.search);
      const uploadId = urlParams.get('uploadId');

      // 3) Poll Supabase every 2 seconds until uploads.paid === true
      async function checkPaid() {
        const { data, error } = await supabaseClient
          .from('uploads')
          .select('paid')
          .eq('id', uploadId)
          .single();

        if (error) {
          console.error('Error checking paid status:', error);
          document.getElementById('summary').textContent =
            'Error verifying payment. Please contact support.';
          return;
        }

        if (data.paid) {
          // Once paid = true, show “Purchase Complete”
          document.getElementById('summary').innerHTML =
            '<strong>Thank you! Your plot is now live in the gallery.</strong>';
          const button = document.getElementById('done-btn');
          button.style.display = 'inline-block';
          button.textContent = 'Go to Gallery';
          button.onclick = () => {
            window.location.href = 'gallery.html';
          };
        } else {
          // Not paid yet—try again in 2 seconds
          setTimeout(checkPaid, 2000);
        }
      }

      checkPaid();
    })();
  </script>
</body>
</html>
