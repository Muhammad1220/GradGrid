<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Purchase Complete</title>
  <style>
    :root {
      --navy: #001f3f;
      --duck: #00bfa5;
      --white: #ffffff;
      --light: #fafafa;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--light);
      color: var(--navy);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      height: 60px;
      background: var(--navy);
      color: var(--white);
      display: flex;
      align-items: center;
      padding: 0 1.5rem;
    }

    .navbar .brand {
      font-size: 1.25rem;
      font-weight: bold;
      color: var(--duck);
    }

    main {
      flex: 1;
      max-width: 500px;
      margin: 2rem auto;
      background: var(--white);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 1rem;
    }

    .summary p {
      margin: 0.5rem 0;
      font-size: 1rem;
    }

    #done-btn {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: var(--duck);
      color: var(--white);
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="brand">GradGrid 2025</div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery of Uploads</a>
      <a href="faq.html">Help / FAQ</a>
    </div>
  </nav>

  <main>
    <h2>Purchase Complete!</h2>
    <div class="summary" id="summary">
      <!-- We’ll populate this via JavaScript -->
    </div>
    <button id="done-btn">Confirm Payment</button>
  </main>

  <!-- 1) Load Supabase JS library (v2 UMD build) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <!-- 2) Initialize Supabase client and handle Confirm Payment -->
  <script>
    // Replace these with your actual Supabase project URL & anon key:
    const SUPABASE_URL = 'https://ljvfdbrxelmqyufxifsg.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxqdmZkYnJ4ZWxtcXl1ZnhpZnNnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg1NDYwMTcsImV4cCI6MjA2NDEyMjAxN30.vXd5WBBpJgsPeTQRZRcWOzbKJ0uQULyrCPiMlfyKr6A';
    try {
      window.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
      console.log('Final.html: Supabase initialized.');
    } catch (err) {
      console.error('Final.html: Failed to initialize Supabase:', err);
    }

    // 3) Read reservation details from localStorage (for summary display)
    const res = JSON.parse(localStorage.getItem('gradgrid-reservation') || '{}');

    // Helper to convert row index to a letter (e.g. 0 → A, 1 → B, etc.)
    function toLetter(n) {
      return String.fromCharCode(65 + n);
    }

    // Build human-readable “Rows A–C, Cols 2–4” style text
    const rowLabel = (res.minR === res.maxR)
      ? toLetter(res.minR)
      : `${toLetter(res.minR)}–${toLetter(res.maxR)}`;
    const colLabel = (res.minC === res.maxC)
      ? (res.minC + 1)
      : `${res.minC + 1}–${res.maxC + 1}`;

    // Populate the summary div
    document.getElementById('summary').innerHTML = `
      <p><strong>Plots:</strong> Rows ${rowLabel}, Cols ${colLabel}</p>
      <p><strong>Area:</strong> ${res.area || 0} plot(s)</p>
      <p><strong>Card:</strong> •••• •••• •••• 1234</p>
    `;

    // 4) When “Confirm Payment” is clicked:
    document.getElementById('done-btn').addEventListener('click', async () => {
      console.log('Confirm Payment clicked');

      // 4a) Get the uploadId from the URL (final.html?uploadId=43)
      const params = new URLSearchParams(window.location.search);
      const uploadId = params.get('uploadId');
      console.log('Parsed uploadId =', uploadId);
      if (!uploadId) {
        alert('Missing uploadId. Please retry.');
        return;
      }

      // 4b) Flip paid = true for that row in Supabase
      try {
        console.log('Calling Supabase to update paid flag…');
        const { data, error: dbErr } = await supabase
          .from('uploads')
          .update({ paid: true })
          .eq('id', uploadId);

        if (dbErr) {
          console.error('Supabase.update returned error:', dbErr);
          alert('Could not confirm payment; please try again.');
          return;
        }
        console.log('Supabase.update succeeded:', data);
      } catch (updateError) {
        console.error('Exception when calling Supabase.update:', updateError);
        alert('Could not confirm payment; please try again.');
        return;
      }

      // 4c) Clear reservation from localStorage and go back home
      localStorage.removeItem('gradgrid-requiredCount');
      localStorage.removeItem('gradgrid-reservation');
      localStorage.removeItem('gradgrid-payment');
      console.log('Redirecting to index.html');
      window.location.href = 'index.html';
    });
  </script>
</body>

</html>
